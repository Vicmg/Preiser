{%extends "base.html"%}
{%block titulo%}
	<title>lista programa</title>

{%endblock%}
{%block contenido%}
<a href="{% url 'vista_agregar_programas' %}" class="btn btn-primary btn-sm">Agregar Programa</a>
<div class="card mb-3">
            <div class="card-header">
              <i class="fas fa-table"></i>Detalles
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>nombre</th>
                      <th></th>
                      <th></th>
                    </tr>
                  </thead>
                  <tfoot>
                    <tr>
                      <th>nombre</th>
                      <th></th>
                      <th></th>
                    </tr>
                  </tfoot>
                  <tbody>
                 	{% for p in lista %}
                 		<tr>
                 			<td>{{p.nombre}}</td>
                 			<td><a href="{% url 'vista_editar_programas' id_pro=p.id %}" class="btn btn-primary btn-sm">Editar</a></td>
                 			<td><a href="{% url 'vista_eliminar_programas' id_pro=p.id %}" class="btn btn-primary btn-sm">Eliminar</a></td>
                 		</tr>
                 		{% empty %}
          						<tr>
          							<td colspan="4">
          								No hay Datos Registrados
          							</td>
          						</tr>
                 	{% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
            <div class="card-footer small text-muted"></div>
    </div>
{%endblock%}
